<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="field">
        <legend>Personal information</legend>
        <label for="lname">Surname:</label>
        <input
          class="input" 
          type="text"
          name="lname"
          id="lname"
          autocomplete="off"
        >
        <br>
        <label for="fname">Name:</label>
        <input
          class="input" 
          type="text"
          name="fname"
          id="fname"
          autocomplete="off"
        >
        <br>
        <label for="age">How old are You?</label>
        <input 
          class="input"
          type="number"
          name="age"
          id="age"
          value="12"
          min="1"
          max="100"
        >
        <br>
        <label for="birthday">Full date of birth:</label>
        <input
          class="input" 
          type="date"
          name="birthday"
          id="birthday"
        >
        <br>
        <label for="terms">I accept the term of the agreement</label>
        <input
          type="checkbox"
          name="terms"
          id="terms"
        >
      </fieldset>
      
      <fieldset class="field">
        <legend>Registration</legend>
        <label for="email">E-mail:</label>
        <input 
          class="input" 
          type="email"
          name="email"
          id="email"
          required
          placeholder="email@example.com"
        >
        <br>
        <label for="password">Password:</label>
        <input 
          type="password"
          name="password"
          id="password"
          minlength="8"
          maxlength="10"
          required
        >
      </fieldset>
      
      <fieldset class="field">
        <legend>An interesting fact about you!</legend>
        <div class="cats">
          Do you love cats?
          <label>
            <input 
              class="input"
              type="radio"
              name="loveCats"
              id="yes"
              value="Yes"
            >
            Yes
          </label>
          <label>
            <input
              class="input"
              type="radio"
              name="loveCats"
              id="no"
              value="No"
            >
            No
          </label>  
        </div>
        
        <label class="inter-facts">
          What is your favorite color?
          <input
            class="input" 
            type="color"
            name="color"
            id="color"
            value="black"
          >
        </label>
        <br>
        <label class="form-field2">
          What time do you go to bed?
          <input
            class="input"
            type="time"
            name="timeForSleep"
            id="timeForSleep"
          >
        </label>
        <label class="form-field">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        
        <label class="form-field2">
          How do you rate our work?
          <input
            type="range"
            name="rateOfWork"
            id="rateOfWork"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="field">
        <legend>Additional info:</legend>
        <label class="add-info">Comments:
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>
        <label for="recommendation">Would you recommend us?</label>
        <select
          name="recommendation"
          id="recommendation">
          <option value="yes">yes</option>
          <option value="no">no</option>
        </select>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
