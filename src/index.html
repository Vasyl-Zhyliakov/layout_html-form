<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="fieldset">
        <legend>Personal information</legend>
        <label class="field">Surname:
          <input
            type="text"
            name="lname"
            id="lname"
            autocomplete="off"
          >
        </label>

        <label class="field">Name:
          <input
            type="text"
            name="fname"
            id="fname"
            autocomplete="off"
          >
        </label>

        <label class="field">How old are You?
          <input 
            type="number"
            name="age"
            id="age"
            value="12"
            min="1"
            max="100"
          >
        </label>

        <label class="field">Full date of birth:
          <input
            type="date"
            name="birthday"
            id="birthday"
          >
        </label>

        <label class="field">I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="terms"
          >
        </label>
      </fieldset>
      
      <fieldset class="fieldset">
        <legend>Registration</legend>
        <label class="field">E-mail:
          <input
            type="email"
            name="email"
            id="email"
            required
            placeholder="email@example.com"
          >
        </label>
        
        <label class="field">Password:
          <input 
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="10"
            required
          >
        </label>
      </fieldset>
      
      <fieldset class="fieldset">
        <legend>An interesting fact about you!</legend>
        <div class="field">
          Do you love cats?
          <label>
            <input 
              type="radio"
              name="loveCats"
              id="yes"
              value="Yes"
            >
            Yes
          </label>
          
          <label>
            <input
              type="radio"
              name="loveCats"
              id="no"
              value="No"
            >
            No
          </label>  
        </div>
        
        <label class="field">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
            value="black"
          >
        </label>

        <label class="field">
          What time do you go to bed?
          <input
            type="time"
            name="timeForSleep"
            id="timeForSleep"
          >
        </label>

        <label class="field">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        
        <label class="field">
          How do you rate our work?
          <input
            type="range"
            name="rateOfWork"
            id="rateOfWork"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="fieldset">
        <legend>Additional info:</legend>
        <label class="field">Comments:
          <textarea
            name="comment"
            id="comment"
            cols="20"
            rows="2"
          >
          </textarea>
        </label>

        <label class="field">Would you recommend us?
          <select name="recommendation" id="recommendation">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
